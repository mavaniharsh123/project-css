<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList - UX</title>
    <link rel="stylesheet" href="./index2.css">
    <link rel="icon" href="./img/unnamed.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>

    <div class="to blur1">
        <h1> Trip to Paris</h1>
    </div>

    <div class="hr blur1">
        <hr>
    </div>
    <div class="bac blur1">
        <span class="back"><i class="fas fa-arrow-circle-left" style="color: rgb(204, 31, 31);"></i></span> Back
    </div>
    <div class="bo1 blur1">
        <div class="trip1">
            Trip to Paris
            <hr>
        </div>
        <div>
            <b><p class="through1">Completed Task</p><br></b>
            <div class="ch1">
                <input type="checkbox">
                <label for="checkbox" class="">Pending Task</label>
            </div>
        </div>
        <div class="p1">
            <i class="fas fa-plus-circle fa-2x" style="color: rgba(252, 0, 0, 0.699);"></i>

        </div>
    </div>
    <div class="list">
        <span id="lk">Add New List</span><br><br>

        <input type="text" style="color: maroon;"><br><br>
        <button class="badd">ADD</button>

        <div class="home" onclick="location.href='./index2.html';">
            <i class="fas fa-home"></i>
        </div>
        <div onclick="location.href='./index2.html';" style="cursor:pointer;" class="bac1">
            <span class="back"><i class="fas fa-arrow-circle-left" style="color: rgb(204, 31, 31);" ></i></span>
        </div>
    </div>
